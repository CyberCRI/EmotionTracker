<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>emotiontracker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<script src="/js/utils.js"></script>
	<script src="/js/clmtrackr.js"></script>
	<script src="/js/model_pca_20_svm_emotionDetection.js"></script>
	<script src="/js/Stats.js"></script>
	<script src="/js/d3.min.js"></script>
	<script src="/js/emotion_classifier.js"></script>
	<script src="/js/emotionmodel.js"></script>
	<script type="text/javascript" src="bower_components/q/q.js"></script>
	<script type="text/javascript" src="bower_components/q-xhr/q-xhr.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="bower_components/RedMetrics.js/redmetrics.js"></script>
	<div id="content">
		<div id="container">
			<video id="videoel" preload="auto" loop>
			</video>
			<canvas id="overlay"></canvas>
		</div>
		<canvas id="sketch"></canvas>
		<h5>Your emotions on this page</h5>
		<div id="emotion_container">
			<div id="emotion_icons">
				<img class="emotion_icon" id="icon1" src="img/angry.png">
				<img class="emotion_icon" id="icon2" src="img/sad.png">
				<img class="emotion_icon" id="icon3" src="img/surprised.png">
				<img class="emotion_icon" id="icon4" src="img/happy.png">
			</div>
			<div id='emotion_chart'></div>
		</div>
		<h5>World emotion's on this page</h5>
		<div id="nothing">
			<p>You are the first person to record emotion on this page</p>
		</div>
		<div id="something">
			<div class="emotion-graph" id="angry"></div>
			<div class="emotion-graph" id="sad"></div>
			<div class="emotion-graph" id="surprised"></div>
			<div class="emotion-graph" id="happy"></div>
		</div>
		<div id="controls">
			<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</div>
</body>
</html>
